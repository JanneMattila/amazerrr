<!DOCTYPE html>
<html>
<head>
    <title>Amazerrr</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style type="text/css">
        html,
        body {
            padding-top: 0px;
            padding-bottom: 10px;
            padding-left: 20px;
            font-family: 'Segoe UI Light', sans-serif;
            font-size: 20px;
            text-align: left;
            margin: 0 auto;
            width: 800px;
        }
    </style>
    <script>
        let endpoint = "http://localhost:7071";
        let solverUrl = endpoint + "/api/Solver";

        function uploadFile() {
            const solutionElement = document.getElementById("solution");
            solutionElement.innerHTML = "Uploading & Solving...";
            fetch(solverUrl,
                {
                    method: "POST",
                    body: document.getElementById("puzzle").files[0]
                })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    solutionElement.innerHTML = `Solution in ${data.length} moves:`;
                    for (let i = 0; i < data.length; i++) {
                        var swipe = data[i];
                        solutionElement.innerHTML += "<br />" + swipe;
                    }
                })
                .catch(error => {
                    console.log(error);
                });
        }
    </script>
</head>
<body>
    <h1>
        Amazerrr
    </h1>

    <p>
        Usage:
        <ol>
            <li>Grab a screen shot from the game</li>
            <li>Upload image</li>
            <li>Solve the puzzle using the instructions</li>
            <li>Impress everybody with your skills 😉</li>
        </ol>
        <input type="file" id="puzzle" value="" />
    </p>
    <input type="button" value="Pick a file and solve it!" onclick="uploadFile();" />

    <div id="solution"></div>
</body>
</html>
