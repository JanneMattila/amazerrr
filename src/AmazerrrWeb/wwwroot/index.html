<!DOCTYPE html>
<html>
<head>
    <title>Amazerrr</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style type="text/css">
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.1.4/dist/browser/signalr.js"></script>

    <script>
        let endpoint = "http://localhost:7071";
        let configurationUrl = endpoint + "/api/configurations";
        let signalRUrl = endpoint + "/api/negotiate";
        let configurations = [];

        fetch(configurationUrl)
            .then(response => {
                return response.json();
            })
            .then(data => {
                console.log(data);
                configurations = data;
                startSignalR();
            })
            .catch(error => {
                console.log(error);
            });

        function newMessage(msg) {
            console.log(msg);
        }

        function startSignalR() {
            fetch(signalRUrl, { method: "POST" })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    const options = {
                        accessTokenFactory: () => data.accessToken
                    };
                    const connection = new signalR.HubConnectionBuilder()
                        .withUrl(data.url, options)
                        .configureLogging(signalR.LogLevel.Information)
                        .build();
                    connection.on('newMessage', newMessage);
                    connection.onclose(() => console.log('disconnected'));
                    console.log('connecting...');
                    connection.start()
                        .then(() => console.log('connected!'))
                        .catch(console.error);
                })
                .catch(error => {
                    console.log(error);
                })
        }

        </script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: segoeui;
        }
    </style>
</head>
<body>
    <div id="placeholder"></div>
</body>
</html>
